<a ui-sref="home">home</a>

<div ng-controller="registerCTRL" class="wrapper">

    <header class="contact-us">
        <h1>Register</h1>
    </header>

    <form ng-submit="submit(htmlCredentials)">

            <!-- ng-model refers to credentials object(empty) in controller -->
            <h2>Email</h2>
            <input type="text" ng-model="credentials.identifier" placeholder="Email" ng-bind="error.identifier">

            <!-- ng-model refers to credentials object(empty) in controller -->
            <h2>Password</h2>
            <input type="password" ng-model="credentials.password" placeholder="Password" ng-bind="error.password">

            <button>Submit</button>
    </form>  

    <span ng-show="emailError">Enter a valid email</span>
    <span ng-show="passwordError">Enter a valid password</span>

    <div>
        <a ui-sref="login">Login Page</a>
    </div>
</div>
